<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Score!</title>
  <link rel="stylesheet" href="highscore.css">
</head>
<body>
  
  <div class="wrapper">
    <div class="lb-background">
      <div class ="lboard_section">
        <div class="lboard_tabs">
          <div class="tabs">
            <ul>
              <li data-li="today">Today</li>
              <li class="active" data-li="month">Month</li>
              <li data-li="year">Year</li>
            </ul>
          </div>
        </div>
        <div class="lboard_wrap">
          <div class="lboard_item today">
          <div class="lboard_mem">
            <div class="img">
              <img src="./coding_bg.jpg" alt="picture_1">
            </div>
            <div class=":name_bar">
              <p><span>1.</span>Tom</p>
              <div class ="bar_wrap">
                <div class="inner_bar" style="width: 95%"></div>
              </div>
            </div>
            <div class="points">
              195
            </div>
          </div>
          <div class="lboard_mem">
            <div class="img">
              <img src="./coding_bg.jpg" alt="picture_2">
            </div>
            <div class=":name_bar">
              <p><span>2.</span>John</p>
              <div class ="bar_wrap">
                <div class="inner_bar" style="width: 75%"></div>
              </div>
            </div>
            <div class="points">
              180
            </div>
          </div>
          <div class="lboard_mem">
            <div class="img">
              <img src="./coding_bg.jpg" alt="picture_3">
            </div>
            <div class=":name_bar">
              <p><span>3.</span>Bob</p>
              <div class ="bar_wrap">
                <div class="inner_bar" style="width: 65%"></div>
              </div>
            </div>
            <div class="points">
              165
            </div>
          </div>
          <div class="lboard_mem">
            <div class="img">
              <img src="./coding_bg.jpg" alt="picture_4">
            </div>
            <div class=":name_bar">
              <p><span>4.</span>Pob</p>
              <div class ="bar_wrap">
                <div class="inner_bar" style="width: 45%"></div>
              </div>
            </div>
            <div class="points">
              145
            </div>
          </div>
          </div>
          <div class="lboard_item month">
          month
          </div>
          <div class="lboard_item year">
          year
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
